---
name: Update images

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: "0 0 * * *" # Every day

jobs:
  update_image:
    name: Update image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - name: telegraf
          - name: backup
          - name: preview-maker
          - name: tools

    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Build and publish to ghcr.io
        uses: macbre/push-to-ghcr@master
        with:
          image_name: ${{ github.repository_owner }}/${{ matrix.image.name }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dockerfile: "${{ matrix.image.name }}/Dockerfile"
          image_tag: "latest"
          context: "${{ matrix.image.name }}"
